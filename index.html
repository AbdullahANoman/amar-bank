<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>
<body class="container mx-auto">
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome To <span class="font-semibold text-violet-600	">Baap Er Bank</span>!!!</h1>
    </header>
    <main class="">
        <section class="mt-20">
            <div class="bg-sky-400 w-9/12 mx-auto mt-8 px-12 py-10 rounded-xl pl-40 ">
                <h3 class="text-white font-semibold text-3xl mb-4    w-3/4 ">Please Login</h3>
                <input class="block w-9/12  py-2 px-5 rounded-xl mb-4" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="block w-9/12 py-2 px-5 rounded-xl mb-4" type="password" name="" id="user-password"placeholder="Your Password">
                <button id="btn-submit" class="bg-blue-500 text-white px-8 py-3 rounded-xl font-semibold text-xl hover:bg-lime-900">Submit</button>
            </div>
        </section>
    </main>



    <!-- js script  -->
    <script src="js/login.js"></script>
</body>
</html>
